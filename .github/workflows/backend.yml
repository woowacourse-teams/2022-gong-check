name: sonarqube backend

on:
  pull_request:
    branches: [ dev ]
    paths: [ "backend/**" ]
    types: [ opened, synchronize, reopened ]

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
          cache: gradle
      - name: Build
        run: ./gradlew build

  sonarqube:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout source
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
          cache: gradle
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}
        run: ./gradlew build sonarqube --info
          -Dsonar.host.url=${{ secrets.SONARQUBE_HOST_URL }}
          -Dsonar.projectKey=woowacourse-teams_2022-gong-check
          -Dsonar.projectName=woowacourse-teams_2022-gong-check-${{ github.event.pull_request.number }}
          -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
      - name: send sonarqube url
        uses: actions/github-script@v4
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìä woowacourse-teams_2022-gong-check-${{ github.event.pull_request.number }} Î∂ÑÏÑù Í≤∞Í≥º ÌôïÏù∏ÌïòÍ∏∞ [ÎßÅÌÅ¨](${{secrets.SONARQUBE_HOST_URL}})`
            })
