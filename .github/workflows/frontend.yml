name: sonar frontend
on:
  pull_request:
    branches: [dev]
    paths: ["frontend/**"]
    types: [opened, synchronize, reopened]
defaults:
  run:
    working-directory: frontend
jobs:
  sonarcloud:
    name: sonar frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
